services:
  - type: web
    name: django-app
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput || true
    startCommand: daphne -b 0.0.0.0 -p $PORT app.asgi:application
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: S3_ENDPOINT
        value: ""
      - key: S3_BUCKET
        value: ""
      - key: S3_KEY
        value: ""
      - key: S3_SECRET
        value: ""
databases:
  - name: app-db
    plan: free
